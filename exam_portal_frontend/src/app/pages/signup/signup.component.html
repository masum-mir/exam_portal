<div class="registration-form">
    {{user | json}}
    <form (ngSubmit)="formSubmit()">
        <div class="form-icon">
            <span><i class="fa fa-user"></i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="username" placeholder="Username" name="username" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" name="" id="firstname" placeholder="First Name" name="firstName" [(ngModel)]="user.firstName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" name="" id="firstname" placeholder="First Name" name="lastName" [(ngModel)]="user.lastName">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password" name="password" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" placeholder="Email" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number" name="phone" [(ngModel)]="user.phone">
        </div>
        <!-- <div class="form-group">
            <input type="text" class="form-control item" id="birth-date" placeholder="Birth Date">
        </div> -->
        <!-- <div class="form-group">
            <button type="button" class="btn btn-block create-account">Create Account</button>
        </div> -->

        <div class="form-group text-center">
            <button class="" mat-stroked-button color="primary">create-account</button>
            <button  style="margin-left: 20px;" mat-stroked-button color="accent">clear</button>
        </div>
       
    </form>
