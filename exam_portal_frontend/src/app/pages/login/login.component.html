<div class="overlay">
  <form>
    <div class="con">
      <header class="head-form">
        <h2>Log In</h2>
        <p>login here using your username and password</p>
      </header>
      <br />
      <div class="field-set">
        <span class="input-item">
          <i class="fa fa-user-circle"></i>
        </span>
        <input
          class="form-input"
          id="txt-input"
          type="text"
          placeholder="@UserName"
          required
          name="username" [(ngModel)]="loginData.username"
        />

        <br />

        <span class="input-item">
          <i class="fa fa-key"></i>
        </span>
        <input
          class="form-input"
          [type]="show_button ? 'text' : 'password'"
          placeholder="Password"
          id="pwd"
          name="password"
          required
          name="password" [(ngModel)]="loginData.password"
        />
        <!-- <a class="type-toggle" >
            <ion-icon class="show-option" [hidden]="showPassword" name="eye-off-outline"></ion-icon>
            <ion-icon class="hide-option" [hidden]="!showPassword" name="eye-outline"></ion-icon>
         </a> -->

        <span (click)="showPassword()">
          <i [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'" aria-hidden="true" type="button" id="eye"></i>
        </span>

        <br />
        <button class="log-in">Log In</button>
      </div>

      <div class="other">
        <button class="btn submits frgt-pass">Forgot Password</button>

        <button class="btn submits sign-up">
          Sign Up

          <i class="fa fa-user-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </form>
</div>
